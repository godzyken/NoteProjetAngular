<div class="form-horizontal pad-10">
  <br>
  <form [formGroup]="etudiantForm">
    <div class="col-md-6 form-group">
      <label class="control-label">Nom Etudiant</label>
      <div class="col-md-12 no-padding">
        <input name="nom" id="nom" formControlName="nom" class="form-control" placeholder="" type="text" />
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label class="control-label">Prenom Etudiant</label>
      <div class="col-md-12 no-padding">
        <input name="prenom" id="prenom" formControlName="prenom" class="form-control" placeholder="" type="text" />
      </div>
    </div>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [attr.popoverTitle]="'Confirmation'"
              [attr.popoverMessage]="'Ãªtes-vous sÃ»r?'"
              [attr.data-placement]="'top'"
              (confirm)="createEtudiant(etudiantForm.value)"
              type="submit" class="btn btn-save btn-primary" [disabled]="!etudiantForm.valid" data-toggle="tooltip">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>
  </form>
</div>
